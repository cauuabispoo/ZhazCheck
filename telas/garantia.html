<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZhazCheck</title>
    <link rel="shortcut icon" href="../img/favicon8.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/tela_garantia/tela_garantia.css">
    <link rel="stylesheet" href="../css/css_geral/select.css">
    <link rel="stylesheet" href="../css/css_geral/header.css">
    <link rel="stylesheet" href="../css/css_geral/footer.css">
</head>

<body>
    <header>
        <div class="logo_caixa">
            <h1 class="logo_titulo">ZhazCheck</h1>
        </div>
    </header>

    <main>
        <div class="container">

            <h1 class="potencial">Selecione</h1>

            <div id="alertBox" class="alert-box hidden">Por favor, preencha os campos</div>

            <section>
                <h2 class="title">Possui lacre de garantia Zhaz?</h2>
                <div class="selection">
                    <select name="lacre" id="lacre" class="custom-select sources" placeholder="Selecione">
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            </section>

            <section>
                <h2 class="title">Qual o tipo de lacre:</h2>
                <div class="selection">
                    <select name="tipoLacre" id="tipoLacre" class="custom-select sources" placeholder="Selecione">
                        <option value="venda">Venda</option>
                        <option value="manutencao">Manutenção</option>
                    </select>                    
                </div>
            </section>

            <div class="div_voltar">
                <button class="botao_voltar" id="goBack">Voltar</button>
                <button id="submitButton" class="botao_continuar">Continuar</button>
            </div>
        </div>
    </main>

    <footer>
        <div>
            <p class="idea">Idealizado por</p>
            <h1 class="assinatura">CB</h1>
        </div>
    </footer>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="../js/tela_garantia/tela_garantia.js"></script>
</body>

</html>
