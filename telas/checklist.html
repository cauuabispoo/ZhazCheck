    <main>
        <div id="alertBox" class="alert-box hidden">Por favor, preencha todos os campos</div>

        <div style="position: relative; margin-top: 3%;">
            <h1 class="potencial1">Checklist</h1>
            <div id="checklist-container"></div>

            <div class="teste">
                <button id="add" class="Btn">
                    <div class="sign">+</div>
                    <div class="text">Adicionar</div>
                </button>
            </div>
        </div>
        <div id="additionalContent"></div>

        <!-- Modal HTML -->
        <div id="confirmModal" class="modalConfirmacao hidden">
            <div class="modal-content-confirmacao">
                <h2 id="modalText">Deseja finalizar o laudo?</h2>
                <div class="modal-buttons">
                    <button id="confirmBtn" class="confirm">Sim</button>
                    <button id="cancelBtn" class="cancel">Não</button>
                </div>
            </div>
        </div>


        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="flex">
                    <br>
                    <h2 style="flex-grow: 2;">Detalhes do Item Reprovado</h2>
                    <button class="button" id="closeModal">
                        <span class="X"></span>
                        <span class="Y"></span>
                    </button>
                </div>

                <!-- Seções Dinâmicas -->
                <div id="dynamicSections" class="flex"></div>
                <button id="adicionar" class="botao_continuar">Adicionar</button>

            </div>
        </div>

        <div class="div_voltar">
            <button id="goBack" class="botao_voltar">Voltar</button>
            <button id="submitButton" class="botao_continuar">Continuar</button>
        </div>

    </main>

    <footer>
        <div>
            <p class="idea">Desenvolvido por</p>

        </div>

    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const sideMenu = document.getElementById("sideMenu");
        const menuOverlay = document.getElementById("menuOverlay");

        menuToggle.addEventListener("change", () => {
            if (menuToggle.checked) {
                sideMenu.style.right = "0";  // Exibe o menu
                menuOverlay.style.opacity = "1"; // Exibe o overlay
                menuOverlay.style.visibility = "visible";
            } else {
                sideMenu.style.right = "-250px";  // Esconde o menu
                menuOverlay.style.opacity = "0"; // Esconde o overlay
                menuOverlay.style.visibility = "hidden";
            }
        });

        // Fecha o menu ao clicar no overlay
        menuOverlay.addEventListener("click", () => {
            menuToggle.checked = false; // Desmarca o checkbox
            sideMenu.style.right = "-250px";  // Esconde o menu
            menuOverlay.style.opacity = "0";  // Esconde o overlay
            menuOverlay.style.visibility = "hidden";
        });
    </script>
