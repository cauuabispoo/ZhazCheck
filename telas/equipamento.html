<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZhazCheck</title>
  <link rel="shortcut icon" href="../img/favicon8.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
  <link rel="stylesheet" href="../css/tela_equipamento/tela_equipamento.css">
  <link rel="stylesheet" href="../css/css_geral/select.css">
  <link rel="stylesheet" href="../css/css_geral/header.css">
  <link rel="stylesheet" href="../css/css_geral/footer.css">
</head>

<body>
  <header>
    <div class="logo_caixa">
      <h1 class="logo_titulo">ZhazCheck</h1>
    </div>
  </header>

  <main>
    <section>
      <h1 class="potencial1">Qual o tipo de equipamento?</h1>
      <div id="alertBox" class="alert-box hidden">Por favor, selecione uma opção!</div>
      <select name="potencial" id="potencial" class="custom-select sources" placeholder="Selecione">
        <option value="" disabled selected></option>
        <option value="coletor">Coletor de dados</option>
        <option value="leitor">Leitor de dados</option>
        <option value="busca">Busca Preço/Terminal de consulta</option>
        <option value="impressora">Impressora Térmica</option>
        <option value="celular">Celular/Tablet</option>
      </select>
    </section>

    <section>
      <h2 class="title">Qual o modelo?</h2>
      <select name="model" id="model" class="custom-select sources" placeholder="Selecione"></select>
    </section>

    <div class="div_voltar">
      <button id="proceed" class="botao_continuar">Continuar</button>
    </div>
  </main>

  <footer>
    <div>
      <p class="idea">Desenvolvido por</p>
      <h1 class="assinatura">CB</h1>
    </div>
  </footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="../js/tela_equipamento/tela_equipamento.js"></script>
</body>

</html>
